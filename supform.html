<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singup form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <form action="">
    <label for="name">Name</label><br>
    <div class="nameinput">
    <input type="text" id="name" required>
    <p>First Name</p>
    <input type="text" id="name" required>
    <p>Last Name</p></div>
    <label for="fname">Father's Name</label><br>
    <div class="nameinput">
    <input type="text" id="fname" required>
    <p>First Name</p>
    <input type="text" id="fname" required>
    <p>Last Name</p></div>
    <label for="address">Address:</label><br>
    <input type="text" id="address"><br>
    <label for="Phone">Phone:</label><br>
    <input type="number"  id="Phone" max="9999999999"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" required>
    <br>
    <label for="college">College</label>
    <br>
    <input type="text" id="college">
    <br>
    <label for="courses">Courses</label>
    <br><select name="courses" id="courses" required>
        <option value="fswd">Full Stack Web Dev</option>
        <option value="fewb">Front End Web Devlopment</option>
        <option value="bewd">Back End Web Devlopment</option>
        <option value="bedev">Blockchain Development</option>
    </select><br>
    <label for="commentbox">Comment box</label><br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <p>Already have a account!</p><a href="index.html">Login</a>
</form>
</body>
</html>
